<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentorShip</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>
    <form action="" id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="" id="name" required>
            </div>
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" name="" id="last-name">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" name="" id="email">
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6">
          </div>

        </div>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
            <div class="input-wrapper">
              <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" name="" id="name" required>
            </div>

        </div>

        <div class="fieldset-wrapper">
          <legend>Seu horários disponíveis</legend>
          
          <h1>primeira mentoria</h1>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="date" required>
            </div>
            <div class="input-wrapper">
              <label for="time">De</label>
              <input type="time" name="" id="time" required>
            </div>
            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" name="" id="time" required>
            </div>
            
          </div>
          <h1>segunda mentoria</h1>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="" id="date" required>
            </div>
            <div class="input-wrapper">
              <label for="time">De</label>
              <input type="time" name="" id="time" required>
            </div>
            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" name="" id="time" required>
            </div>
            
          </div>

        </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form">Salvar</button>
    </footer>

  </div>

</body>
</html
